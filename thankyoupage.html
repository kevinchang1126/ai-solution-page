<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼎新 AI 解決方案 - 表單送出成功</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* ================= 全域樣式 ================= */
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', system-ui, sans-serif; color: #e2e8f0; background-color: #000814; overflow-x: hidden; }
        
        /* 文字流光動畫 */
        @keyframes shimmer {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        .text-shimmer {
            background: linear-gradient(90deg, #60a5fa 0%, #ffffff 50%, #60a5fa 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation (簡化版：只保留Logo，避免無效的頁內連結) -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-md z-50 border-b border-slate-100 text-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="https://www.digiwin.com/tw" target="_blank" class="flex-shrink-0 flex items-center gap-2 hover:opacity-80 transition">
                    <img src="https://event.digiwin.com/hubfs/logo.svg" alt="鼎新電腦 Digiwin" class="h-8 w-auto">
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section (滿版設定：min-h-screen + flex置中) -->
    <section class="relative w-full min-h-screen flex items-center justify-center overflow-hidden bg-slate-900 pt-16">
        <!-- 粒子背景 -->
        <canvas id="particle-canvas" class="absolute top-0 left-0 w-full h-full z-0 pointer-events-auto"></canvas>
        
        <!-- 背景光暈 -->
        <div class="absolute inset-0 z-0 pointer-events-none">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-950 to-slate-950 opacity-90"></div>
            <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 rounded-full bg-blue-600 opacity-20 blur-3xl"></div>
            <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 rounded-full bg-cyan-600 opacity-20 blur-3xl"></div>
        </div>

        <!-- 主要內容 -->
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <!-- icon -->
            <div class="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-8 border border-green-500/30 shadow-[0_0_15px_rgba(34,197,94,0.3)]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight tracking-tight">您已成功送出表單</h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-slate-300 mb-10 text-shadow-sm">感謝您的諮詢，我們將有專人盡快與您聯繫。</p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <!-- 更新後的按鈕連結 -->
                <a href="https://event.digiwin.com/zh-hant/ai-enterprise-solution" class="px-8 py-4 bg-blue-600 rounded-full text-white font-bold text-lg hover:bg-blue-500 transition shadow-lg shadow-blue-600/30 flex items-center justify-center gap-2 group">
                    返回鼎新 AI 方案頁
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </a>
            </div>
        </div>
    </section>

    <!-- Logic Script (已移除不必要的 JS) -->
    <script>
        // 設定年份
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- Particle Animation (保留背景動畫) ---
        (function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, particlesArray;
            let mouse = { x: undefined, y: undefined, radius: 250 };

            window.addEventListener('mousemove', function(e) {
                const rect = canvas.getBoundingClientRect();
                mouse.x = e.clientX - rect.left;
                mouse.y = e.clientY - rect.top;
            });
            window.addEventListener('mouseout', function() { mouse.x = undefined; mouse.y = undefined; });

            class Particle {
                constructor(x, y, size, color) {
                    this.x = x; this.y = y; this.size = size; this.color = color;
                    this.baseX = x; this.baseY = y;
                    this.density = (Math.random() * 30) + 1;
                    this.phase = Math.random() * Math.PI * 2;
                }
                draw() {
                    let scale = 1 + Math.sin(Date.now() * 0.003 + this.phase) * 0.2;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, Math.max(0, this.size * scale), 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx*dx + dy*dy);
                    if (mouse.x && distance < mouse.radius) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (mouse.radius - distance) / mouse.radius;
                        const directionX = forceDirectionX * force * this.density;
                        const directionY = forceDirectionY * force * this.density;
                        this.x -= directionX;
                        this.y -= directionY;
                    } else {
                        if (this.x !== this.baseX) this.x -= (this.x - this.baseX) / 10;
                        if (this.y !== this.baseY) this.y -= (this.y - this.baseY) / 10;
                    }
                    this.draw();
                }
            }

            function init() {
                particlesArray = [];
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                const colors = ['rgba(255, 255, 255, 0.9)', 'rgba(34, 211, 238, 1)', 'rgba(147, 197, 253, 1)'];
                let numberOfParticles = (width * height) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 3) + 1;
                    let x = Math.random() * width;
                    let y = Math.random() * height;
                    let color = colors[Math.floor(Math.random() * colors.length)];
                    particlesArray.push(new Particle(x, y, size, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, width, height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
            }

            window.addEventListener('resize', function() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                init();
            });

            init();
            animate();
        })();
    </script>

</body>
</html>
