    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        /* Dialog specific animations */
        .chat-enter {
            animation: chatSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .chat-exit {
            animation: chatSlideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes chatSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes chatSlideDown {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            to {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased text-slate-800">

    <script>
        // --- 1. State Management ---
        function getPersistentSessionId() {
            const STORAGE_KEY = 'digiwin_ai_user_uid';
            let uid = localStorage.getItem(STORAGE_KEY);
            if (!uid) {
                uid = 'user_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
                localStorage.setItem(STORAGE_KEY, uid);
            }
            return uid;
        }

        const chatState = {
            messages: [{ id: 1, text: '嗨，我是娜娜！想了解企業運用 AI 的方法嗎？歡迎提出你對企業 AI 想了解的問題！', sender: 'bot' }],
            loading: false,
            sessionId: getPersistentSessionId(),
            isOpen: false
        };

        const WEBHOOK_URL = "https://digiwin.marketing/ai-solution-agent";
        const QUOTA_URL = "https://digiwin.marketing/ai-quota-check";

        // --- 2. UI Toggle Logic ---
        function toggleChat() {
            const modal = document.getElementById('nana-chat-modal');
            const tooltip = document.getElementById('nana-tooltip');

            chatState.isOpen = !chatState.isOpen;

            if (chatState.isOpen) {
                // Open
                modal.classList.remove('hidden');
                modal.classList.remove('chat-exit');
                modal.classList.add('chat-enter');
                // Hide tooltip when open
                if (tooltip) tooltip.classList.add('opacity-0', 'pointer-events-none');

                // Focus input
                setTimeout(() => {
                    const input = document.getElementById('chat-input-popup');
                    if (input) input.focus();
                }, 300);

                // Initial Scroll
                const msgContainer = document.getElementById('chat-messages-main');
                if (msgContainer) msgContainer.scrollTop = msgContainer.scrollHeight;

            } else {
                // Close
                modal.classList.remove('chat-enter');
                modal.classList.add('chat-exit');

                // Wait for animation to finish then hide
                modal.addEventListener('animationend', () => {
                    if (!chatState.isOpen) {
                        modal.classList.add('hidden');
                    }
                }, { once: true });

                // Show tooltip again
                if (tooltip) tooltip.classList.remove('opacity-0', 'pointer-events-none');
            }
        }

        // --- 3. Chat Logic (Copied & Adapted) ---

        // Render Chat
        function renderChat() {
            const el = document.getElementById('chat-messages-main');
            if (!el) return;

            el.innerHTML = '';

            chatState.messages.forEach(msg => {
                const isUser = msg.sender === 'user';
                const wrapper = document.createElement('div');
                wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;

                let avatarHTML = '';
                if (!isUser) {
                    avatarHTML = `
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-2 flex-shrink-0 border border-blue-200 overflow-hidden">
                       <img src="./assets/images/nana-icon.png" alt="Nana" class="w-full h-full object-cover bg-indigo-50" />
                    </div>`;
                }

                let contentHTML = msg.text;
                if (!isUser) {
                    contentHTML = parseMarkdown(contentHTML);
                }

                wrapper.innerHTML = `
                    ${avatarHTML}
                    <div class="max-w-[85%] rounded-2xl p-3 text-sm leading-relaxed shadow-sm prose-lite 
                        ${isUser ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-slate-700 border border-slate-200 rounded-bl-none bot-msg'}">
                        ${contentHTML}
                    </div>
                `;
                el.appendChild(wrapper);
            });

            if (chatState.loading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = "flex justify-start";
                loadingDiv.innerHTML = `
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-2 border border-blue-200 overflow-hidden">
                         <img src="./assets/images/nana-animation.gif" class="w-full h-full object-cover bg-indigo-50" />
                    </div>
                    <div class="bg-white p-3 rounded-2xl rounded-bl-none border border-slate-200 shadow-sm flex gap-1 items-center">
                        <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                    </div>
                 `;
                el.appendChild(loadingDiv);
            }

            requestAnimationFrame(() => {
                el.scrollTop = el.scrollHeight;
            });
        }

        // Send Query
        async function sendPopupQuery(text) {
            if (chatState.loading) return;
            if (!text || !text.trim()) return;

            // Add User Message
            chatState.messages.push({ id: Date.now(), text: text, sender: 'user' });
            chatState.loading = true;

            updateInputState(true);
            renderChat();

            // Clear Input
            const inputPopup = document.getElementById('chat-input-popup');
            if (inputPopup) inputPopup.value = '';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, chatInput: text, sessionId: chatState.sessionId }),
                });

                if (!response.ok) throw new Error(`Network error: ${response.status}`);

                const data = await response.json();
                let botText = getBotTextFromResponse(data);

                if (!botText || botText === "{}") throw new Error("Empty response");

                chatState.messages.push({ id: Date.now(), text: botText, sender: 'bot' });

            } catch (error) {
                console.log("Webhook failed, using fallback", error);
                await new Promise(r => setTimeout(r, 800)); // Fake delay
                const fallback = getFallbackResponse(text);
                chatState.messages.push({ id: Date.now(), text: fallback, sender: 'bot' });
            } finally {
                chatState.loading = false;
                updateInputState(false);
                renderChat();
                updateQuotaDisplay();
                // Focus back
                if (inputPopup && window.innerWidth > 768) {
                    inputPopup.focus();
                }
            }
        }

        function handlePopupSubmit(e) {
            e.preventDefault();
            const val = document.getElementById('chat-input-popup').value;
            sendPopupQuery(val);
        }

        // Helper: Extract text from various response formats
        function getBotTextFromResponse(data) {
            if (typeof data === 'string') return data;
            if (data.output) return data.output;
            if (data.text) return data.text;
            if (data.message) return data.message;
            if (data.answer) return data.answer;
            if (Array.isArray(data) && data.length > 0) {
                return data[0].output || data[0].text || JSON.stringify(data);
            }
            return JSON.stringify(data);
        }

        // Helper: Update UI State
        function updateInputState(isLoading) {
            const input = document.getElementById('chat-input-popup');
            const btn = document.querySelector('#chat-form-popup button[type="submit"]');

            if (input) {
                input.disabled = isLoading;
                input.placeholder = isLoading ? "娜娜正在思考中..." : "輸入您的訊息...";
            }
            if (btn) btn.disabled = isLoading;
        }

        // Helper: Quota Check
        async function updateQuotaDisplay() {
            const input = document.getElementById('chat-input-popup');
            if (!input) return;

            try {
                const response = await fetch(QUOTA_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: chatState.sessionId })
                });

                if (response.ok) {
                    const data = await response.json();
                    const remaining = data.remaining;
                    input.placeholder = `輸入您的訊息... (今日剩餘: ${remaining})`;

                    if (remaining <= 0) {
                        input.disabled = true;
                        input.placeholder = "今日額度已用完";
                    }
                }
            } catch (e) {
                // Silent fail
            }
        }

        // Helper: Fallback Response (從 script.js 整合)
        function getFallbackResponse(text) {
            const randomPick = (arr) => arr[Math.floor(Math.random() * arr.length)];
            if (!text) return "請告訴我更多細節。";

            if (text.includes("企業要如何發展AI") || text.includes("發展AI")) {
                return randomPick([
                    "企業發展 AI 的關鍵在於「數據驅動」與「場景落地」。建議從盤點企業內部的數據資產開始，並選擇高重複性、高價值的流程進行 AI 試點。若需要專業評估，歡迎點擊 [進一步諮詢](#contact)。",
                    "發展 AI 需要三個要素：算力、演算法與數據。對於企業而言，最重要的是找到合適的應用場景，例如智慧客服、自動化報表等。鼎新能協助您快速佈署，詳情請參考 [進一步諮詢](#contact)。"
                ]);
            }
            if (text.includes("企業為何重視AI的資安") || text.includes("資安")) {
                return randomPick([
                    "AI 雖然強大，但若將機密數據上傳至公有雲，可能面臨外洩風險。因此，企業級 AI 必須重視「私有化部署」與「權限控管」，確保數據不出門。想了解安全的 AI 方案，請點擊 [進一步諮詢](#contact)。",
                    "資安是 AI 應用的基石。未經保護的 AI 模型可能會被惡意攻擊或竊取知識。鼎新的方案特別強調企業數據的隔離與加密。更多細節歡迎 [進一步諮詢](#contact)。"
                ]);
            }
            if (text.includes("鼎新有哪些企業AI方案") || text.includes("方案")) {
                return randomPick([
                    "鼎新提供全方位的企業 AI 方案，包括：\n1. **ChatFile**：企業知識助理，解決文件檢索難題。\n2. **AI 助理**：針對採購、生管等場景的專屬助理。\n3. **企業AI私有化**：一站式企業AI解決方案\n\n想深入了解哪一項呢？或直接 [進一步諮詢](#contact)。",
                    "我們針對不同階段的企業提供對應方案：\n- L1 數位化：ERP + 流程自動化\n- L2 智慧化：AI 助理協助庶務\n- L3/L4 數智驅動：P-Agent 決策中樞\n\n想知道您的企業適合哪個階段？歡迎 [進一步諮詢](#contact)。"
                ]);
            }
            if (text.includes("體驗")) {
                return "沒問題，這是一個我們 AI 助理的實際操作展示：[立即體驗](https://www.digiwin.com/tw/dsc/METIS/AIassist/Demo/Demo_B.html?iframe=true)";
            }

            return "感謝您的詢問！由於目前連線較為繁忙，我暫時無法連接到雲端大腦。\n\n不過，針對您的企業轉型需求，我們建議您可以先評估目前的數位化成熟度。若希望能有專人為您詳細規劃，歡迎點擊 [進一步諮詢](#contact) 留下您的聯絡方式。";
        }

        // Helper: Markdown Parser (完整版，支援 iframe)
        function parseMarkdown(text) {
            if (!text) return '';
            let processed = text;

            // 保護現有連結不被修改
            const placeholders = [];
            processed = processed.replace(/(\[[^\]]*\]\([^)]*\)|href=["'][^"']*["'])/g, (match) => {
                placeholders.push(match);
                return `__PLACEHOLDER_${placeholders.length - 1}__`;
            });

            // 自動將裸露的 URL 轉換為連結
            processed = processed.replace(/(https?:\/\/[^\s"']+)/g, (url) => `[查看更多](${url})`);

            // 還原保護的連結
            processed = processed.replace(/__PLACEHOLDER_(\d+)__/g, (_, index) => placeholders[index]);

            // 自動修正缺少連結的錨文字
            processed = processed.replace(/\[(進一步諮詢|與我們聯繫|向我們諮詢)\](?!\()/g, `[$1](#contact)`);

            if (typeof marked !== 'undefined') {
                const renderer = new marked.Renderer();
                renderer.link = (href, title, text) => {
                    const safeHref = String(href || '');
                    const isIframe = safeHref.includes('iframe=true');

                    if (isIframe) {
                        return `<a href="${safeHref}" data-iframe="true" onclick="event.preventDefault(); openModal('${safeHref}')" title="在視窗中開啟" class="text-blue-600 underline hover:text-blue-800 cursor-pointer">${text}</a>`;
                    }
                    if (safeHref.startsWith('#')) {
                        const targetId = safeHref.substring(1);
                        return `<a href="${safeHref}" onclick="event.preventDefault(); scrollToId('${targetId}')" class="text-blue-600 underline hover:text-blue-800 cursor-pointer">${text}</a>`;
                    }
                    return `<a href="${safeHref}" target="_blank" rel="noopener noreferrer" class="text-blue-600 underline hover:text-blue-800">${text}</a>`;
                };
                try {
                    return marked.parse(processed, { renderer });
                } catch (e) { return text; }
            }
            return processed;
        }

        // Helper: 錨點滾動（改進版：錨點不存在時滾動到底部）
        function scrollToId(id) {
            const el = document.getElementById(id);
            let targetPosition;

            if (el) {
                // 錨點存在：滾動到該錨點
                const headerOffset = 60;
                const elementPosition = el.getBoundingClientRect().top;
                const startPosition = window.pageYOffset || document.documentElement.scrollTop;
                targetPosition = elementPosition + startPosition - headerOffset;
            } else {
                // 錨點不存在：滾動到頁面底部
                const startPosition = window.pageYOffset || document.documentElement.scrollTop;
                targetPosition = document.documentElement.scrollHeight - window.innerHeight;
            }

            const startPosition = window.pageYOffset || document.documentElement.scrollTop;
            const duration = 800; // ms
            const startTime = performance.now();

            function scrollAnimation(currentTime) {
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);

                // easeOutCubic 緩動效果
                const ease = 1 - Math.pow(1 - progress, 3);

                window.scrollTo(0, startPosition + (targetPosition - startPosition) * ease);

                if (timeElapsed < duration) {
                    requestAnimationFrame(scrollAnimation);
                }
            }

            requestAnimationFrame(scrollAnimation);
        }

        // Helper: 開啟 iframe 模態視窗
        let currentScale = 1;
        let isPortraitMode = false;

        function openModal(url) {
            if (!url || typeof url !== 'string') return;

            const modal = document.getElementById('iframe-modal');
            const iframe = document.getElementById('content-iframe');

            if (!modal || !iframe) {
                console.warn('Modal elements not found');
                return;
            }

            const separator = url.includes('?') ? '&' : '?';
            const timestamp = new Date().getTime();
            const freshUrl = `${url}${separator}v=${timestamp}`;

            iframe.src = freshUrl;
            modal.classList.remove('hidden');

            calculateModalLayout();
            window.addEventListener('resize', calculateModalLayout);
        }

        function closeModal() {
            const modal = document.getElementById('iframe-modal');
            const iframe = document.getElementById('content-iframe');

            if (!modal || !iframe) return;

            modal.classList.add('hidden');
            iframe.src = '';
            window.removeEventListener('resize', calculateModalLayout);
        }

        function calculateModalLayout() {
            const container = document.getElementById('iframe-container');
            if (!container) return;

            const w = window.innerWidth;
            const h = window.innerHeight;
            const isMobile = w < 768 && h > w;
            isPortraitMode = isMobile;

            const baseWidth = 1440;
            const baseHeight = 900;
            const availableW = isMobile ? h : w;
            const availableH = isMobile ? w : h;

            const scaleW = (availableW * 0.95) / baseWidth;
            const scaleH = (availableH * 0.95) / baseHeight;

            currentScale = Math.min(scaleW, scaleH);

            container.style.transform = `translate(-50%, -50%) ${isPortraitMode ? 'rotate(90deg)' : ''} scale(${currentScale})`;
        }

        // 監聽來自 iframe 的訊息
        window.addEventListener('message', (event) => {
            if (event.data === 'scrollToContact') {
                closeModal();
                setTimeout(() => {
                    scrollToId('contact');
                }, 100);
            }
        });

        // Init
        document.addEventListener("DOMContentLoaded", function () {
            renderChat();
            updateQuotaDisplay();
        });

    </script>
</body>

</html>
