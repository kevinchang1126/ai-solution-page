<!-- CSS 樣式 -->
<style>
    #nana-plugin-root {
        font-family: 'Noto Sans TC', sans-serif;
    }

    .chat-enter {
        animation: chatSlideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .chat-exit {
        animation: chatSlideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes chatSlideUp {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }

        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    @keyframes chatSlideDown {
        from {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        to {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
    }

    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }

    .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .typing-dot {
        width: 6px;
        height: 6px;
        background-color: #94a3b8;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out both;
        margin: 0 2px;
    }

    .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
    }

    .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
    }

    @keyframes typing {

        0%,
        80%,
        100% {
            transform: scale(0);
        }

        40% {
            transform: scale(1);
        }
    }

    .bubble-pulse {
        animation: bubblePulse 2s infinite;
    }

    @keyframes bubblePulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }

        70% {
            transform: scale(1.05);
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }

        100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
    }
</style>

<!-- 主要 JavaScript 邏輯 -->
<script>
    (function () {
        // 等待 DOM 準備好
        function initNanaChat() {
            // ========================================
            // 1. 全域變數
            // ========================================
            var WEBHOOK_URL = "https://digiwin.marketing/ai-solution-agent";
            var QUOTA_URL = "https://digiwin.marketing/ai-quota-check";
            var STORAGE_KEY = 'digiwin_ai_user_uid';

            function getPersistentSessionId() {
                var uid = localStorage.getItem(STORAGE_KEY);
                if (!uid) {
                    uid = 'user_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem(STORAGE_KEY, uid);
                }
                return uid;
            }

            var chatState = {
                messages: [{ id: 1, text: '嗨，我是娜娜！想了解企業運用 AI 的方法嗎？歡迎提出你對企業 AI 想了解的問題！', sender: 'bot' }],
                loading: false,
                sessionId: getPersistentSessionId(),
                isOpen: false
            };

            // ========================================
            // 2. 全域函數（在 HTML 插入前定義）
            // ========================================

            window.toggleChat = function () {
                var modal = document.getElementById('nana-chat-modal');
                var tooltip = document.getElementById('nana-tooltip');
                if (!modal) return;

                chatState.isOpen = !chatState.isOpen;

                if (chatState.isOpen) {
                    modal.classList.remove('hidden', 'chat-exit');
                    modal.classList.add('chat-enter');
                    if (tooltip) tooltip.classList.add('opacity-0', 'pointer-events-none');
                    setTimeout(function () {
                        var input = document.getElementById('chat-input-popup');
                        if (input) input.focus();
                    }, 300);
                    var msgContainer = document.getElementById('chat-messages-main');
                    if (msgContainer) msgContainer.scrollTop = msgContainer.scrollHeight;
                } else {
                    modal.classList.remove('chat-enter');
                    modal.classList.add('chat-exit');
                    modal.addEventListener('animationend', function () {
                        if (!chatState.isOpen) modal.classList.add('hidden');
                    }, { once: true });
                    if (tooltip) tooltip.classList.remove('opacity-0', 'pointer-events-none');
                }
            };

            window.sendPopupQuery = function (text) {
                if (chatState.loading || !text || !text.trim()) return;

                chatState.messages.push({ id: Date.now(), text: text, sender: 'user' });
                chatState.loading = true;
                updateInputState(true);
                renderChat();

                var inputPopup = document.getElementById('chat-input-popup');
                if (inputPopup) inputPopup.value = '';

                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, sessionId: chatState.sessionId }),
                })
                    .then(function (response) {
                        if (!response.ok) throw new Error('Network error');
                        return response.json();
                    })
                    .then(function (data) {
                        var botText = getBotTextFromResponse(data);
                        if (!botText || botText === "{}") throw new Error("Empty response");
                        chatState.messages.push({ id: Date.now(), text: botText, sender: 'bot' });
                        finishRequest();
                    })
                    .catch(function (error) {
                        setTimeout(function () {
                            chatState.messages.push({ id: Date.now(), text: getFallbackResponse(text), sender: 'bot' });
                            finishRequest();
                        }, 800);
                    });
            };

            window.handlePopupSubmit = function (e) {
                e.preventDefault();
                var val = document.getElementById('chat-input-popup').value;
                sendPopupQuery(val);
            };

            window.closeModal = function () {
                var modal = document.getElementById('iframe-modal');
                var iframe = document.getElementById('content-iframe');
                if (modal) modal.classList.add('hidden');
                if (iframe) iframe.src = '';
            };

            window.openModal = function (url) {
                if (!url) return;
                var modal = document.getElementById('iframe-modal');
                var iframe = document.getElementById('content-iframe');
                if (!modal || !iframe) return;

                var freshUrl = url + (url.includes('?') ? '&' : '?') + 'v=' + new Date().getTime();
                iframe.src = freshUrl;
                modal.classList.remove('hidden');
                calculateModalLayout();
            };

            // ========================================
            // 3. 輔助函數
            // ========================================

            function finishRequest() {
                chatState.loading = false;
                updateInputState(false);
                renderChat();
                updateQuotaDisplay();
                var inputPopup = document.getElementById('chat-input-popup');
                if (inputPopup && window.innerWidth > 768) inputPopup.focus();
            }

            function renderChat() {
                var el = document.getElementById('chat-messages-main');
                if (!el) return;
                el.innerHTML = '';

                for (var i = 0; i < chatState.messages.length; i++) {
                    var msg = chatState.messages[i];
                    var isUser = msg.sender === 'user';
                    var wrapper = document.createElement('div');
                    wrapper.className = isUser ? 'flex justify-end' : 'flex justify-start';

                    var avatarHTML = isUser ? '' :
                        '<div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-2 flex-shrink-0 border border-blue-200 overflow-hidden">' +
                        '<img src="https://raw.githubusercontent.com/weirenx/digiwin-ai-landing/main/assets/images/nana-animation.gif" alt="N" class="w-full h-full object-cover" onerror="this.style.display=\'none\'"/>' +
                        '</div>';

                    var contentHTML = isUser ? msg.text : parseMarkdown(msg.text);
                    var bubbleClass = isUser ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-slate-700 border border-slate-200 rounded-bl-none';

                    wrapper.innerHTML = avatarHTML + '<div class="max-w-[85%] rounded-2xl p-3 text-sm leading-relaxed shadow-sm ' + bubbleClass + '">' + contentHTML + '</div>';
                    el.appendChild(wrapper);
                }

                if (chatState.loading) {
                    var loadingDiv = document.createElement('div');
                    loadingDiv.className = "flex justify-start";
                    loadingDiv.innerHTML = '<div class="w-8 h-8 rounded-full bg-blue-100 mr-2 border border-blue-200"></div><div class="bg-white p-3 rounded-2xl rounded-bl-none border border-slate-200 shadow-sm flex gap-1 items-center"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
                    el.appendChild(loadingDiv);
                }

                setTimeout(function () { if (el) el.scrollTop = el.scrollHeight; }, 0);
            }

            function parseMarkdown(text) {
                if (typeof marked !== 'undefined') {
                    var renderer = new marked.Renderer();
                    renderer.link = function (href, title, text) {
                        if (String(href).includes('iframe=true')) {
                            return '<a href="javascript:void(0)" onclick="openModal(\'' + href + '\')" class="text-blue-600 underline">' + text + '</a>';
                        }
                        return '<a href="' + href + '" target="_blank" class="text-blue-600 underline">' + text + '</a>';
                    };
                    return marked.parse(text, { renderer: renderer });
                }
                return text;
            }

            function getBotTextFromResponse(data) {
                if (typeof data === 'string') return data;
                return data.output || data.text || data.message || JSON.stringify(data);
            }

            function getFallbackResponse(text) {
                var randomPick = function (arr) {
                    return arr[Math.floor(Math.random() * arr.length)];
                };

                if (!text) return "請告訴我更多細節。";

                if (text.indexOf("企業要如何發展AI") !== -1 || text.indexOf("發展AI") !== -1) {
                    return randomPick([
                        "企業發展 AI 的關鍵在於「數據驅動」與「場景落地」。建議從盤點企業內部的數據資產開始，並選擇高重複性、高價值的流程進行 AI 試點。若需要專業評估，歡迎點擊 [進一步諮詢](#contact)。",
                        "發展 AI 需要三個要素：算力、演算法與數據。對於企業而言，最重要的是找到合適的應用場景，例如智慧客服、自動化報表等。鼎新能協助您快速佈署，詳情請參考 [進一步諮詢](#contact)。"
                    ]);
                }
                if (text.indexOf("企業為何重視AI的資安") !== -1 || text.indexOf("資安") !== -1) {
                    return randomPick([
                        "AI 雖然強大，但若將機密數據上傳至公有雲，可能面臨外洩風險。因此，企業級 AI 必須重視「私有化部署」與「權限控管」，確保數據不出門。想了解安全的 AI 方案，請點擊 [進一步諮詢](#contact)。",
                        "資安是 AI 應用的基石。未經保護的 AI 模型可能會被惡意攻擊或竊取知識。鼎新的方案特別強調企業數據的隔離與加密。更多細節歡迎 [進一步諮詢](#contact)。"
                    ]);
                }
                if (text.indexOf("鼎新有哪些企業AI方案") !== -1 || text.indexOf("方案") !== -1) {
                    return randomPick([
                        "鼎新提供全方位的企業 AI 方案，包括：\n1. **ChatFile**：企業知識助理，解決文件檢索難題。\n2. **AI 助理**：針對採購、生管等場景的專屬助理。\n3. **企業AI私有化**：一站式企業AI解決方案\n\n想深入了解哪一項呢？或直接 [進一步諮詢](#contact)。",
                        "我們針對不同階段的企業提供對應方案：\n- L1 數位化：ERP + 流程自動化\n- L2 智慧化：AI 助理協助庶務\n- L3/L4 數智驅動：P-Agent 決策中樞\n\n想知道您的企業適合哪個階段？歡迎 [進一步諮詢](#contact)。"
                    ]);
                }
                if (text.indexOf("體驗") !== -1) {
                    return "沒問題，這是一個我們 AI 助理的實際操作展示：[立即體驗](https://www.digiwin.com/tw/dsc/METIS/AIassist/Demo/Demo_B.html?iframe=true)";
                }

                return "感謝您的詢問！由於目前連線較為繁忙，我暫時無法連接到雲端大腦。\n\n不過，針對您的企業轉型需求，我們建議您可以先評估目前的數位化成熟度。若希望能有專人為您詳細規劃，歡迎點擊 [進一步諮詢](#contact) 留下您的聯絡方式。";
            }

            function updateInputState(isLoading) {
                var input = document.getElementById('chat-input-popup');
                var btn = document.querySelector('#chat-form-popup button[type="submit"]');
                if (input) {
                    input.disabled = isLoading;
                    input.placeholder = isLoading ? "娜娜正在思考中..." : "輸入您的訊息...";
                }
                if (btn) btn.disabled = isLoading;
            }

            function updateQuotaDisplay() {
                try {
                    fetch(QUOTA_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sessionId: chatState.sessionId })
                    })
                        .then(function (res) { return res.json(); })
                        .then(function (data) {
                            var input = document.getElementById('chat-input-popup');
                            if (input) input.placeholder = '輸入您的訊息... (今日剩餘: ' + data.remaining + ')';
                        })
                        .catch(function (e) { });
                } catch (e) { }
            }

            function calculateModalLayout() {
                var container = document.getElementById('iframe-container');
                if (!container) return;
                var w = window.innerWidth;
                var h = window.innerHeight;
                var isMobile = w < 768 && h > w;
                var scale = Math.min((isMobile ? h : w) * 0.95 / 1440, (isMobile ? w : h) * 0.95 / 900);
                container.style.transform = 'translate(-50%, -50%) ' + (isMobile ? 'rotate(90deg)' : '') + ' scale(' + scale + ')';
            }

            // ========================================
            // 4. 創建並插入 HTML
            // ========================================

            var htmlContent =
                '<div id="nana-plugin-root">' +
                '<div id="iframe-modal" class="fixed inset-0 z-[10000] hidden">' +
                '<div class="absolute inset-0 bg-black/90 backdrop-blur-md transition-opacity cursor-pointer" onclick="closeModal()"></div>' +
                '<button onclick="closeModal()" class="fixed top-5 right-5 z-[10001] p-2 text-white hover:text-cyan-400 bg-black/50 hover:bg-black/70 rounded-full transition-all backdrop-blur-sm border border-white/20 shadow-lg">' +
                '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
                '<path d="M18 6L6 18M6 6l12 12" />' +
                '</svg>' +
                '</button>' +
                '<div id="iframe-container" class="absolute top-1/2 left-1/2 origin-center overflow-hidden bg-transparent transition-transform duration-300" style="width: 1440px; height: 900px; border-radius: 12px;">' +
                '<iframe id="content-iframe" src="" class="w-full h-full border-0" title="Preview" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation"></iframe>' +
                '</div>' +
                '</div>' +

                '<div id="nana-chat-modal" class="fixed bottom-24 right-6 w-96 h-[600px] max-w-[calc(100vw-3rem)] max-h-[calc(100vh-8rem)] bg-white rounded-2xl shadow-2xl border border-slate-200 z-[9999] hidden flex flex-col overflow-hidden transition-all duration-300 origin-bottom-right font-sans text-slate-800 text-left">' +
                '<div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 flex items-center justify-between shrink-0">' +
                '<div class="flex items-center gap-3">' +
                '<div class="relative">' +
                '<div class="w-10 h-10 rounded-full bg-white p-0.5 border border-blue-200 overflow-hidden shadow-sm">' +
                '<img src="https://raw.githubusercontent.com/weirenx/digiwin-ai-landing/main/assets/images/nana-animation.gif" alt="Nana" class="w-full h-full object-cover bg-indigo-50" onerror="this.src=\'https://via.placeholder.com/40?text=Nana\'" />' +
                '</div>' +
                '<span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-400 border-2 border-white rounded-full"></span>' +
                '</div>' +
                '<div>' +
                '<h3 class="font-bold text-white text-base m-0">顧問娜娜</h3>' +
                '<p class="text-blue-100 text-xs m-0">企業 AI 解決方案專家</p>' +
                '</div>' +
                '</div>' +
                '<button onclick="toggleChat()" class="bg-transparent border-0 cursor-pointer text-white hover:text-white/80 p-1 rounded-full hover:bg-white/10 transition">' +
                '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
                '<path d="M18 6L6 18M6 6l12 12"></path>' +
                '</svg>' +
                '</button>' +
                '</div>' +
                '<div id="chat-messages-main" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 scrollbar-thin scrollbar-thumb-slate-300 scrollbar-track-transparent"></div>' +
                '<div class="px-4 py-2 bg-slate-50 border-t border-slate-100 overflow-x-auto flex gap-2 no-scrollbar shrink-0">' +
                '<button onclick="sendPopupQuery(\'企業要如何發展AI\')" class="whitespace-nowrap px-3 py-1 bg-white border border-slate-200 text-slate-600 rounded-full text-xs hover:bg-slate-100 transition">企業AI</button>' +
                '<button onclick="sendPopupQuery(\'企業為何重視AI的資安\')" class="whitespace-nowrap px-3 py-1 bg-white border border-slate-200 text-slate-600 rounded-full text-xs hover:bg-slate-100 transition">企業資安</button>' +
                '<button onclick="sendPopupQuery(\'鼎新有哪些企業AI方案\')" class="whitespace-nowrap px-3 py-1 bg-white border border-slate-200 text-slate-600 rounded-full text-xs hover:bg-slate-100 transition">鼎新方案</button>' +
                '<button onclick="sendPopupQuery(\'體驗企業AI助理\')" class="whitespace-nowrap px-3 py-1 bg-cyan-50 border border-cyan-200 text-cyan-600 rounded-full text-xs hover:bg-cyan-100 transition">體驗企業助理</button>' +
                '</div>' +
                '<form id="chat-form-popup" onsubmit="handlePopupSubmit(event)" class="p-4 bg-white border-t border-slate-100 shrink-0 m-0">' +
                '<div class="flex gap-2">' +
                '<input type="text" id="chat-input-popup" placeholder="輸入您的訊息..." class="flex-1 px-4 py-2 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm disabled:bg-slate-100" />' +
                '<button type="submit" class="w-10 h-10 bg-blue-600 text-white rounded-xl flex items-center justify-center hover:bg-blue-700 transition shadow-md shadow-blue-600/20 disabled:bg-slate-400">' +
                '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">' +
                '<path d="m22 2-7 20-4-9-9-4Z" />' +
                '<path d="M22 2 11 13" />' +
                '</svg>' +
                '</button>' +
                '</div>' +
                '</form>' +
                '</div>' +

                '<div id="floating-chat-btn" class="fixed bottom-6 right-6 z-[9999] flex flex-col items-end gap-2">' +
                '<div id="nana-tooltip" class="bg-white text-slate-700 px-4 py-2 rounded-xl shadow-lg border border-slate-100 text-sm font-medium mb-1 bubble-pulse relative cursor-pointer origin-bottom-right transition-opacity duration-300" onclick="toggleChat()">' +
                '有問題可以問娜娜唷！' +
                '<div class="absolute bottom-[-6px] right-6 w-3 h-3 bg-white border-b border-r border-slate-100 transform rotate-45"></div>' +
                '</div>' +
                '<button onclick="toggleChat()" class="group relative w-16 h-16 transition-transform duration-300 hover:scale-110 flex items-center justify-center focus:outline-none border-0 bg-transparent p-0">' +
                '<img src="https://raw.githubusercontent.com/weirenx/digiwin-ai-landing/main/assets/images/nana-animation.gif" alt="Nana" class="w-full h-full object-cover rounded-full relative z-10 shadow-lg" onerror="this.src=\'https://via.placeholder.com/64?text=Nana\'" />' +
                '<span class="absolute top-0 right-0 flex h-4 w-4 z-20 -mt-1 -mr-1">' +
                '<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>' +
                '<span class="relative inline-flex rounded-full h-4 w-4 bg-green-500 border-2 border-white"></span>' +
                '</span>' +
                '</button>' +
                '</div>' +
                '</div>';

            var targetElement = document.body || document.getElementsByTagName('body')[0] || document.documentElement;
            targetElement.insertAdjacentHTML('beforeend', htmlContent);

            // ========================================
            // 5. 初始化
            // ========================================

            window.addEventListener('resize', calculateModalLayout);
            renderChat();
            updateQuotaDisplay();
        }

        // 確保 DOM 已準備好
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initNanaChat);
        } else {
            // DOMContentLoaded 已經觸發，直接初始化
            initNanaChat();
        }
    })();
</script>
